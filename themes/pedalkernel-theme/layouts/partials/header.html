<header class="site-header">
  <div class="container">
    <nav class="main-nav">
      <a href="/" class="logo">
        <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <!-- PedalKernel Logo - Hexagonal nut/pedal shape -->
          <path d="M50 5L93.3013 30V80L50 105L6.69873 80V30L50 5Z" fill="none" stroke="currentColor" stroke-width="3"/>
          <circle cx="50" cy="55" r="20" fill="none" stroke="currentColor" stroke-width="2"/>
          <circle cx="50" cy="55" r="8" fill="currentColor"/>
          <!-- Waveform indicators -->
          <path d="M25 55 Q35 45, 40 55 T55 55" fill="none" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span class="logo-text">PedalKernel</span>
      </a>
      
      <ul class="nav-menu">
        {{ range .Site.Menus.main }}
        <li><a href="{{ .URL }}" class="nav-link">{{ .Name }}</a></li>
        {{ end }}
      </ul>
      
      <div class="nav-actions">
        <a href="/#pricing" class="btn btn-primary btn-sm">Get Pro</a>
      </div>
      
      <button class="mobile-menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>
  </div>
</header>
