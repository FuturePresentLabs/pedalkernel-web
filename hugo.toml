baseURL = 'https://pedalkernel.com'
languageCode = 'en-us'
title = 'PedalKernel Pro'
theme = 'pedalkernel-theme'

[params]
  tagline = "Professional VST3 Plugin for Guitar & Bass"
  description = "Wave Digital Filter-based guitar effects plugin with analog circuit modeling. Overdrive, fuzz, delay, and more."
  selling = true
  stock_display_cap = 100
  price = 49.00
  currency = "USD"
  
  [params.brand]
    name = "PedalKernel"
    key = "pedalkernel"
    logo = "/images/pedalkernel-logo.svg"
  
  [params.seo]
    description = "PedalKernel Pro - Professional VST3 plugin for guitar and bass effects processing using Wave Digital Filter technology."
    keywords = ["VST3 plugin", "guitar effects", "bass effects", "overdrive", "fuzz", "delay", "analog modeling", "WDF", "wave digital filter"]
  
  [params.social]
    image = "/images/og-image.jpg"
    twitter = "@pedalkernel"
  
  [params.api]
    base = "https://api.gsgmfg.com"
  
  [params.fluidpay]
    tokenizerScript = "https://app.fluidpay.com/tokenizer/tokenizer.js"
    publicKey = "your-fluidpay-public-key"

[menu]
  [[menu.main]]
    name = 'Features'
    url = '/#features'
    weight = 10
  
  [[menu.main]]
    name = 'Demos'
    url = '/#demos'
    weight = 20
  
  [[menu.main]]
    name = 'Pricing'
    url = '/#pricing'
    weight = 30
  
  [[menu.main]]
    name = 'FAQ'
    url = '/#faq'
    weight = 40

[taxonomies]
  tag = 'tags'

